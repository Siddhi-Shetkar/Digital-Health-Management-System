    const userName = localStorage.getItem("userName") || "User";
    const t = translations[lang];

    // Set welcome and motivational messages
    document.getElementById("welcomeMessage").innerText = t.welcome.replace("{name}", userName);
    document.getElementById("motivationalMessage").innerText = t.motivational;

    // Populate feature boxes
    const featuresGrid = document.getElementById("featuresGrid");
    t.features.forEach(f => {
      const box = document.createElement("div");
      box.classList.add("feature-box");
      box.innerHTML = `<h3>${f.title}</h3><p style="margin-top:10px;font-weight:400;font-size:1em;">${f.desc}</p>`;
      featuresGrid.appendChild(box);
    });

    // Profile dropdown
    const profileIcon = document.getElementById("profileIcon");
    const profileDropdown = document.getElementById("profileDropdown");
    profileIcon.addEventListener("click", () => profileDropdown.classList.toggle("show"));

    // NEXT button action
    document.getElementById("nextBtn").addEventListener("click", () => {
      alert("NEXT page functionality can be implemented here.");
    });
